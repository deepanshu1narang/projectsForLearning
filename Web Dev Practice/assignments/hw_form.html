<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Collection</title>
    <link rel = "stylesheet" type = "text/css" href = "hw_form.css">
</head>
<body>
    <h1>Registration Form</h1>
    <div id = "form">
        <form>
            <div id  ="name" class = "text">
                <label for ="name">Name</label><br>
                <input type ="text" id ="fname" placeholder ="First Name" required name ="first name">
                <input type ="text" id ="lname" placeholder ="Last Name" required name ="last name">
            </div>
            <div class ="dropDown">
                <label for = "gender">Gender: </label><br>
                <select id = "gender" name = "selectOption" required>
                    <option value = "select">Select</option>
                    <option value = "male">Male</option>
                    <option value = "female">Female</option>
                </select>
            </div>
            <div class = "text">
                <label for = "age">Age:</label><br>
                <input id ="age" type = "number" name  = "age" min ="18" max = "100" required>
            </div>
            <div class="dropDown">
                <label for ="specialisation">Specialisation:</label><br>
                <select id="specialisation" name = "specialisation" required>
                    <option value = "select">Select</option>
                    <option value = "front-end">Front end dev</option>
                    <option value = "back-end">Back end dev</option>
                    <option value = "back-end">Full stack dev</option>
                    <option value = "database engineer">Database Engineer</option>
                    <option value = "ui-ux">UI dev</option>
                    <option value = "android">Android dev</option>
                </select>
            </div>
            <div class = "text">
                <label for = "experience" name  = "age" min ="0" max = "50">Experience:</label><br>
                <input type = "number" id="experience" name = "experience" required>
            </div>
            <div class = "text">
                <label for = "achievements">Achievements: </label><br>
                <textarea id = "achievements" name = "achievements" rows = "10" cols = "40" placeholder="Write your achievements..."></textarea>
            </div>
            <div class="buttons">
                <button id ="submit">Submit</button>
                <span><button id = "reset">Reset</button> </span>
            </div>
        </form>
    </div>

    <!-- giving repeating ids with a number 2 -->
    <div id ="table">
        <table id="data-table" border = "2">
            <br>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Age</th>
                <th id ='specialisation2'>Specialisation</th>
                <th>Experience</th>
                <th id = "achievements2">Achievements</th>
            </tr>
        </table>
    </div>
    <script src = "hw_form.js"></script>
</body>
</html>
