        let primeCheck = (x) => {
            let p = false;
            if(x === 2)
                p = true
            else if(x%2 === 0)
                p = false;
            else{ // odd no.s
                for(let i = 3; i < x; i = i + 2){
                    if(x%i === 0){
                        p =  false;
                        break;
                    }
                    else if(x%i !== 0){

                    }

            let arr = [];
